name: Documentation Governance

on:
  pull_request:
    paths:
      - "templates/**"
      - "**/README.md"
      - "storybook/docs/**"
      - "playbook/pages/**"
  push:
    branches: [main]
    paths:
      - "templates/**"
      - "**/README.md"
      - "storybook/docs/**"
      - "playbook/pages/**"
  workflow_dispatch:

jobs:
  readmes:
    name: README & Template Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint READMEs and templates
        run: pnpm run docs:lint

  view-dedupe:
    name: View Docs Dedupe
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Storybook and Playbook docs
        run: pnpm run docs:views
