name: Update PR

# Triggers only on PR open to auto-populate title/body from CHANGELOG
# Does NOT trigger on 'synchronize' to prevent infinite loop with pr-check workflow
on:
  pull_request:
    types: [opened]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate PR content
        id: generate
        run: pnpm pr:generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PR
        if: steps.generate.outputs.title != ''
        uses: actions/github-script@v7
        with:
          script: |
            const title = process.env.PR_TITLE;
            const body = process.env.PR_BODY;

            if (title) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                title: title,
                body: body || undefined
              });
              
              core.info(`âœ… Updated PR #${context.payload.pull_request.number}`);
              core.info(`Title: ${title}`);
            }
        env:
          PR_TITLE: ${{ steps.generate.outputs.title }}
          PR_BODY: ${{ steps.generate.outputs.body }}
