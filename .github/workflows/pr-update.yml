name: Update PR

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate PR content
        id: generate
        run: node scripts/generate-pr-content.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PR
        if: steps.generate.outputs.title != ''
        uses: actions/github-script@v7
        with:
          script: |
            const title = process.env.PR_TITLE;
            const body = process.env.PR_BODY;

            if (title) {
              // Only update if PR was opened (not on synchronize)
              // This preserves manual edits on subsequent pushes
              if (context.payload.action === 'opened') {
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  title: title,
                  body: body || undefined
                });
                
                core.info(`✅ Updated PR #${context.payload.pull_request.number}`);
                core.info(`Title: ${title}`);
              } else {
                core.info(`ℹ️ Skipping PR update on synchronize (preserves manual edits)`);
                core.info(`Suggested title: ${title}`);
              }
            }
        env:
          PR_TITLE: ${{ steps.generate.outputs.title }}
          PR_BODY: ${{ steps.generate.outputs.body }}
