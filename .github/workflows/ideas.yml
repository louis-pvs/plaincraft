name: Ideas Management

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        type: choice
        options:
          - create-issues
          - validate-ideas
          - sync-checklists
      idea_file:
        description: "Specific idea file (e.g., U-bridge-intro.md) or leave blank for all"
        required: false

permissions:
  contents: read
  issues: write

jobs:
  create-issues-from-ideas:
    name: Create Issues from Ideas
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'create-issues'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create issues from idea files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/ideas-to-issues.mjs ${{ github.event.inputs.idea_file }}

  validate-ideas:
    name: Validate Ideas Structure
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'validate-ideas'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate idea files
        run: |
          node scripts/validate-ideas.mjs ${{ github.event.inputs.idea_file }}

      - name: Generate validation report
        if: always()
        run: |
          echo "## Ideas Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f /tmp/ideas-validation.json ]; then
            node -e "
              const fs = require('fs');
              const report = JSON.parse(fs.readFileSync('/tmp/ideas-validation.json', 'utf-8'));
              console.log(\`### Summary\`);
              console.log(\`- Total files: \${report.total}\`);
              console.log(\`- Valid: \${report.valid}\`);
              console.log(\`- Invalid: \${report.invalid}\`);
              console.log(\`\`);
              if (report.errors.length > 0) {
                console.log(\`### Errors\`);
                report.errors.forEach(err => console.log(\`- **\${err.file}**: \${err.message}\`));
              }
            " >> $GITHUB_STEP_SUMMARY
          fi

  sync-checklists:
    name: Sync Checklists with Issues
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'sync-checklists'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync checklists to issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/sync-ideas-checklists.mjs ${{ github.event.inputs.idea_file }}

  auto-validate:
    name: Auto-validate on Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for idea file changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^ideas/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        if: steps.changes.outputs.changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Validate changed idea files
        if: steps.changes.outputs.changed == 'true'
        run: |
          git diff --name-only HEAD~1 HEAD | \
            grep '^ideas/' | \
            xargs -I {} node scripts/validate-ideas.mjs {}
