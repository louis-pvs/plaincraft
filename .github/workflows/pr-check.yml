name: PR Requirements Check

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    # Skip if triggered by GitHub Actions bot to prevent infinite loops
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify PR requirements
        id: verify
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! pnpm pr:verify -- ${{ github.event.pull_request.number }}; then
            echo "::error title=PR Requirements Failed::PR does not meet requirements. Check issue reference, lane label, and acceptance checklist."
            exit 1
          fi

      - name: Validate commit headers (full pattern)
        id: commits
        run: |
          # Use commit-guard for full regex validation per policy
          pnpm commit:guard --range origin/main..HEAD --report | tee commit-guard-report.json

          if [ $? -ne 0 ]; then
            echo "::error title=Commit Header Validation Failed::One or more commits do not match the required pattern."
            echo "See commit-guard-report.json for details."
            exit 1
          fi

          echo "✅ All commit headers valid"

      - name: Validate branch format
        id: branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Policy requirement #3: Branch format type/ID-slug
          pnpm branch:guard --report | tee branch-guard-report.json

          if [ $? -ne 0 ]; then
            echo "::error title=Branch Format Failed::Branch does not match required format type/ID-slug."
            exit 1
          fi

          echo "✅ Branch format valid"

      - name: Validate PR title format
        id: pr-title
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Policy requirement #4: PR title must be [ID] Title matching branch ID
          pnpm pr:title-guard --report | tee pr-title-guard-report.json

          if [ $? -ne 0 ]; then
            echo "::error title=PR Title Failed::PR title does not match required format [ID] Title."
            exit 1
          fi

          echo "✅ PR title valid"

      - name: Check for duplicate branches/PRs
        id: duplicates
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Policy requirement #5: Only one branch/PR per ID
          pnpm duplicate:guard --report | tee duplicate-guard-report.json

          if [ $? -ne 0 ]; then
            echo "::error title=Duplicate Branch/PR::Multiple open branches or PRs detected for same ID."
            exit 1
          fi

          echo "✅ No duplicates found"

      - name: Summary
        if: always()
        run: |
          echo "## PR Requirements Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.verify.outcome }}" == "success" ]; then
            echo "✅ **PR Requirements**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **PR Requirements**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Check issue reference (Closes #N)" >> $GITHUB_STEP_SUMMARY
            echo "- Check lane label (lane:A/B/C/D)" >> $GITHUB_STEP_SUMMARY
            echo "- Check acceptance checklist" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.commits.outcome }}" == "success" ]; then
            echo "✅ **Commit Headers**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Commit Headers**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- All commits must match pattern from policy" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.branch.outcome }}" == "success" ]; then
            echo "✅ **Branch Format**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Branch Format**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Branch must follow type/ID-slug format" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.pr-title.outcome }}" == "success" ]; then
            echo "✅ **PR Title**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **PR Title**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- PR title must be [ID] Title with ID matching branch" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.duplicates.outcome }}" == "success" ]; then
            echo "✅ **No Duplicates**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Duplicate Check**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Only one open branch/PR per ID allowed" >> $GITHUB_STEP_SUMMARY
          fi
