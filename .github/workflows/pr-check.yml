name: PR Requirements Check

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify PR requirements
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pnpm pr:verify -- ${{ github.event.pull_request.number }}

      - name: Check commits
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Verify all commits have tag prefix [U-*], [C-*], [B-*], [ARCH-*], [PB-*], or [D-*]
          commits=$(gh pr view ${{ github.event.pull_request.number }} --json commits -q '.commits[].messageHeadline')

          missing_tags=0
          while IFS= read -r commit; do
            # Check for any of the valid tag patterns
            if ! echo "$commit" | grep -qE '\[(U-|C-|B-|ARCH-|PB-|D-)[^\]]+\]'; then
              echo "❌ Missing valid tag: $commit"
              missing_tags=$((missing_tags + 1))
            fi
          done <<< "$commits"

          if [ $missing_tags -gt 0 ]; then
            echo "❌ $missing_tags commit(s) missing valid tag prefix"
            echo "Valid tags: [U-*], [C-*], [B-*], [ARCH-*], [PB-*], [D-*]"
            exit 1
          fi

          echo "✅ All commits have valid tag prefix"
