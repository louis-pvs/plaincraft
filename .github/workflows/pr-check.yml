name: PR Requirements Check

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    # Skip if triggered by GitHub Actions bot to prevent infinite loops
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify PR requirements
        id: verify
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! pnpm pr:verify -- ${{ github.event.pull_request.number }}; then
            echo "::error title=PR Requirements Failed::PR does not meet requirements. Check issue reference, lane label, and acceptance checklist."
            exit 1
          fi

      - name: Check commits
        id: commits
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          commits=$(gh pr view ${{ github.event.pull_request.number }} --json commits -q '.commits[].messageHeadline')

          if ! printf '%s\n' "$commits" | node scripts/ops/validate-commit-headers.mjs; then
            echo "::error title=Invalid Commit Headers::Commits must follow [ID] type(scope): subject and use numeric ticket ids."
            exit 1
          fi

          echo "✅ All commit headers valid"

      - name: Summary
        if: always()
        run: |
          echo "## PR Requirements Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.verify.outcome }}" == "success" ]; then
            echo "✅ **PR Requirements**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **PR Requirements**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Check issue reference (Closes #N)" >> $GITHUB_STEP_SUMMARY
            echo "- Check lane label (lane:A/B/C/D)" >> $GITHUB_STEP_SUMMARY
            echo "- Check acceptance checklist" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.commits.outcome }}" == "success" ]; then
            echo "✅ **Commit Headers**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Commit Headers**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- All commits must follow \`[ID] type(scope): subject\`" >> $GITHUB_STEP_SUMMARY
            echo "- Valid IDs: \`ARCH-#\`, \`U-#\`, \`C-#\`, \`B-#\`, \`PB-#\`" >> $GITHUB_STEP_SUMMARY
          fi
