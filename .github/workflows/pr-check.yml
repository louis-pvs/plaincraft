name: PR Requirements Check

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    # Skip if triggered by GitHub Actions bot to prevent infinite loops
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify PR requirements
        id: verify
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! pnpm pr:verify -- ${{ github.event.pull_request.number }}; then
            echo "::error title=PR Requirements Failed::PR does not meet requirements. Check issue reference, lane label, and acceptance checklist."
            exit 1
          fi

      - name: Check commits
        id: commits
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Verify all commits have tag prefix [U-*], [C-*], [B-*], [ARCH-*], [PB-*], or [D-*]
          commits=$(gh pr view ${{ github.event.pull_request.number }} --json commits -q '.commits[].messageHeadline')

          missing_tags=0
          invalid_commits=""
          while IFS= read -r commit; do
            # Check for any of the valid tag patterns at the start of the message
            # Must start with [ then one of the prefixes, then -, then anything, then ]
            if ! echo "$commit" | grep -qE '^\[(U-|C-|B-|ARCH-|PB-|D-)'; then
              echo "❌ Missing valid tag: $commit"
              invalid_commits="${invalid_commits}- ${commit}"$'\n'
              missing_tags=$((missing_tags + 1))
            fi
          done <<< "$commits"

          if [ $missing_tags -gt 0 ]; then
            echo "::error title=Invalid Commit Tags::${missing_tags} commit(s) missing valid tag prefix: [U-*], [C-*], [B-*], [ARCH-*], [PB-*], or [D-*]"
            # Output invalid commits on separate lines
            echo "Invalid commits:"
            echo "$invalid_commits"
            exit 1
          fi

          echo "✅ All commits have valid tag prefix"

      - name: Summary
        if: always()
        run: |
          echo "## PR Requirements Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.verify.outcome }}" == "success" ]; then
            echo "✅ **PR Requirements**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **PR Requirements**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Check issue reference (Closes #N)" >> $GITHUB_STEP_SUMMARY
            echo "- Check lane label (lane:A/B/C/D)" >> $GITHUB_STEP_SUMMARY
            echo "- Check acceptance checklist" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.commits.outcome }}" == "success" ]; then
            echo "✅ **Commit Tags**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Commit Tags**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- All commits must have valid tag prefix" >> $GITHUB_STEP_SUMMARY
            echo "- Valid tags: \`[U-*]\`, \`[C-*]\`, \`[B-*]\`, \`[ARCH-*]\`, \`[PB-*]\`, \`[D-*]\`" >> $GITHUB_STEP_SUMMARY
          fi
